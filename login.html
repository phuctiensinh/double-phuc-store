<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHUC STORE - Đăng Nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="images/logo.png" alt="PHUC STORE Logo" class="h-10">
                <a href="index.html" class="text-2xl font-bold">PHUC STORE</a>
            </div>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline">Trang Chủ</a>
                <a href="products.html" class="hover:underline">Sản Phẩm</a>
                <a href="about.html" class="hover:underline">Giới Thiệu</a>
                <a href="contact.html" class="hover:underline">Liên Hệ</a>
                <a href="login.html" class="hover:underline inline-flex items-center">
                    <img src="images/sss1.png" alt="Login Logo" class="w-6 h-6 mr-2">
                    <span>Đăng Nhập</span>
                </a>
                <a href="cart.html" class="hover:underline inline-flex items-center">
                    <img src="images/sss2.png" alt="Cart Logo" class="w-6 h-6 mr-2">
                    <span>Giỏ Hàng</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="py-10">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Đăng Nhập</h2>
            <div class="max-w-md mx-auto">
                <div id="login-form" class="bg-white p-6 rounded shadow">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="username">Tên Đăng Nhập</label>
                        <input type="text" id="username" class="w-full p-2 border rounded" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="password">Mật Khẩu</label>
                        <input type="password" id="password" class="w-full p-2 border rounded" placeholder="Nhập mật khẩu">
                    </div>
                    <button onclick="alert('Đăng nhập thành công!')" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full">Đăng Nhập</button>
                    <p class="mt-4 text-center">Chưa có tài khoản? <a href="#" onclick="showRegisterForm()" class="text-blue-600 hover:underline">Đăng Ký</a></p>
                </div>
                <div id="register-form" class="bg-white p-6 rounded shadow hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="reg-username">Tên Đăng Nhập</label>
                        <input type="text" id="reg-username" class="w-full p-2 border rounded" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="reg-email">Email</label>
                        <input type="email" id="reg-email" class="w-full p-2 border rounded" placeholder="Nhập email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="reg-password">Mật Khẩu</label>
                        <input type="password" id="reg-password" class="w-full p-2 border rounded" placeholder="Nhập mật khẩu">
                    </div>
                    <button onclick="alert('Đăng ký thành công!')" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full">Đăng Ký</button>
                    <p class="mt-4 text-center">Đã có tài khoản? <a href="#" onclick="showLoginForm()" class="text-blue-600 hover:underline">Đăng Nhập</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
