<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHUC STORE - Giỏ Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="images/logo.png" alt="PHUC STORE Logo" class="h-10">
                <a href="index.html" class="text-2xl font-bold">PHUC STORE</a>
            </div>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline">Trang Chủ</a>
                <a href="products.html" class="hover:underline">Sản Phẩm</a>
                <a href="about.html" class="hover:underline">Giới Thiệu</a>
                <a href="contact.html" class="hover:underline">Liên Hệ</a>
                <a href="login.html" class="hover:underline inline-flex items-center">
                    <img src="images/sss1.png" alt="Login Logo" class="w-6 h-6 mr-2">
                    <span>Đăng Nhập</span>
                </a>
                <a href="cart.html" class="hover:underline inline-flex items-center">
                    <img src="images/sss2.png" alt="Cart Logo" class="w-6 h-6 mr-2">
                    <span>Giỏ Hàng</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="py-10">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Giỏ Hàng Của Bạn</h2>
            <div class="bg-white p-6 rounded shadow">
                <div id="cart-items" class="mb-4">
                </div>
                <p class="text-lg font-bold">Tổng cộng: $<span id="cart-total">0</span></p>
                <button onclick="alert('Thanh toán thành công!')" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 mt-4">Thanh Toán</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
